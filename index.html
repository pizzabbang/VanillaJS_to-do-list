<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <header>
      <div id="login" class="hidden">
        <form id="login-form">
          <input
            id="name"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Log In" id="submit" />
          <label for="submit"><i class="fas fa-sign-in-alt fa-lg"></i></label>
        </form>
      </div>
      <div id="greeting" class="hidden"></div>
      <div id="weather">
        <img />
        <span></span>&nbsp;
        <span></span>
      </div>
    </header>

    <div class="time">
      <h2 id="clock">00:00:00</h2>
    </div>

    <div class="task">
      <div class="toDo">
        <span>해야할 일 <i class="fas fa-pencil-alt"></i></span>
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="completed">
        <span>완료한 일 <i class="fas fa-check"></i></span>
        <i class="fas fa-trash-alt fa-lg" id="deleteAll"></i>
        <ul id="completed-list"></ul>
      </div>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
